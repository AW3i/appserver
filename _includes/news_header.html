<h2><a href="{{ post.url | prepend: site.baseurl }}"><i class="fa fa-tag"></i>  {{ post.title }}</a>&nbsp;<small>{{ post.categories | array_to_sentence_string }}</small></h2>
<p>
    <a href="https://github.com/{{ post.author }}" class="post-author"><img src="https://github.com/{{ post.author }}.png" class="avatar img-circle" alt="{{ post.author }}" width="24" height="24" /> {{ post.author }}</a> <i class="fa fa-clock-o"></i> Posted on {{ post.date | date_to_string }} | <a href="{{ site.url }}{{ post.url | prepend: site.baseurl }}#disqus_thread">0 Comments</a>
</p>
{% if post.image %}
<hr/>
<a href="#">
    <img class="img-responsive img-hover" src="{{ post.image }}" alt="" />
</a>
{% endif %}
